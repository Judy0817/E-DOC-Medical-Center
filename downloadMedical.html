              <table class="table table-dark">

                    <th>Report</th>
                    
                </thead>
                <tbody id="tbody1"></tbody>
                </table>
  </div>
              
  
        

                <script type="module">

                    //-------------------------------------Filling Table-----------------------//
                    
                    var tbody=document.getElementById("tbody1");
                    
                    
                    function AddItemToTable(date,description,report){
                       let trow=document.createElement("tr");
                       let td1=document.createElement('td');
                       let td2=document.createElement('td');
                       let td3=document.createElement('td');
                      
          
                     
                       td1.innerHTML=date;
                       td2.innerHTML=description;
                       td3.innerHTML=report;
              
                      td1.classList +="dateField";
                      td2.classList +="descriptionField";
                      td3.classList +="reportField";
            
                    
                    
                       trow.appendChild(td1);
                       trow.appendChild(td2);
                       trow.appendChild(td3);
                
       
                    
                       tbody.appendChild(trow);
                    
                    }       
                    
                    function AddAllItemToTable(Student){
                    
                       tbody.innerHTML="";
                       Student.forEach(element=>{
                           AddItemToTable(element.Date,element.MedicalDescription,element.file);
                       });
                    }
                       
                    //------------------------------import + Configuration---------------------//
                    
                    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";

                    // Initialize Firebase
                    const app = initializeApp(firebaseConfig);
                    
                    import{
                    getDatabase,ref,child,onValue,get
                    }
                    from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";
                    
                    const db=getDatabase();
                    
                    
                    //-----------------------------Get All Data---------------------------------------//
                    
                    function GetAllDataOnce(){
                    const dbRef=ref(db);
                    
                    get(child(dbRef,"Medical Reports"))
                    .then((snapshot)=>{
                     var Student=[];
                    
                     snapshot.forEach(childSnapshot=>{
                        Student.push(childSnapshot.val());
                     });
                    
                     AddAllItemToTable(Student);
                    })
                    }
                    
                    window.onload=GetAllDataOnce;


</script>
