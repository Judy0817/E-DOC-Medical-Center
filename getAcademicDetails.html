<div class="container">
      
  <h1 class="topic fw-bold mt-3">Academic Record</h1>
  <div class="container mt-3 mt-3">
    <div class="input-group mb-3">
      <input id="SearchBar" type="text" class="form-control" placeholder="Search A Record" >
      <select id="CategorySelected">
        <option selected>Choose...</option>

    <table class="table table-light">
    <thead>
      <th></th>

    </thead>
    <tbody id="tbody1"></tbody>

<script type="module">

//-------------------------------------Filling Table-----------------------//

var tbody=document.getElementById("tbody1");
var No=0;

function AddItemToTable(date,fullName,StaffID,age,reason,gender,prescription){
  var tbody=document.getElementById("tbody1");
   let trow=document.createElement("tr");
   let td0=document.createElement('td');
   let td1=document.createElement('td');
   let td2=document.createElement('td');
   let td3=document.createElement('td');
   let td4=document.createElement('td');
   let td5=document.createElement('td');
   let td6=document.createElement('td');
   let td7=document.createElement('td');
  
  
   td0.innerHTML=++No;
   td1.innerHTML=date;
   td2.innerHTML=fullName;
   td3.innerHTML=StaffID;
   td4.innerHTML=age;
   td5.innerHTML=reason;
   td6.innerHTML=gender;
    
  let downloadLink = document.createElement('a');
  downloadLink.href = prescription;
  downloadLink.innerHTML = 'Download Prescription';
  td7.appendChild(downloadLink);

  td1.classList +="dateField";
  td2.classList +="fullNameField";
  td3.classList +="StaffIDField";
  td4.classList +="ageField";
  td5.classList +="reasonField";
  td6.classList +="genderField";


   trow.appendChild(td0);
   trow.appendChild(td1);
   trow.appendChild(td2);
   trow.appendChild(td3);
   trow.appendChild(td4);
   trow.appendChild(td5);
   trow.appendChild(td6);
   trow.appendChild(td7);


   var ControlDiv = document.createElement("div");
   //ControlDiv.innerHTML= '<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModdelCenter" onclick="FillBoxes(null)">Edit Record</button>';
   ControlDiv.innerHTML= '<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter" onclick="FillTboxes('+No+')">Edit Record</button>';

   trow.appendChild(ControlDiv);
   tbody.appendChild(trow);

}

import{
getDatabase,ref,child,onValue,get
}
from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";

const db=getDatabase();


//-----------------------------Get All Data---------------------------------------//


function AddAllItemToTable(Student){

tbody.innerHTML="";
Student.forEach(element=>{
    AddItemToTable(element.Date,element.FullName,element.StaffID,element.Age,element.Reason,element.Gender,element.DownloadLink);
});
}




//-----------------------------Get All Data---------------------------------------//

function GetAllDataOnce(){
var genderMod=getGender();
const dbRef=ref(db);

get(child(dbRef,"Add New Academic Record"))
.then((snapshot)=>{
var Student=[];

snapshot.forEach(childSnapshot=>{
 Student.push(childSnapshot.val());
});

AddAllItemToTable(Student);
})
}

function getGender() 
{
 var checkRadio = document.querySelector(
   'input[name="inlineRadioOptions"]:checked');
 if(checkRadio != null) {
     var gender=checkRadio.value;
   // alert(checkRadio.value);
 }
 else {
   //alert("Please enter gender");
   var gender=" ";
 }
 return gender;
}


window.onload=GetAllDataOnce;

var searchbar=document.getElementById("SearchBar");
var searchBtn=document.getElementById("SearchBtn");
var category=document.getElementById("CategorySelected");
var tbody=document.getElementById("tbody1");

function SearchTableByExactValues(Category){
var filter=searchbar.value.toUpperCase();
var tr=tbody.getElementsByTagName("tr");
var found;

for(let i=0;i<tr.length;i++){

var td=tr[i].getElementsByClassName(Category);

for(let j=0;j<td.length;j++){
if(td[j].innerHTML.toUpperCase()==filter){
 found=true;
}
}
if(found){
tr[i].style.display="";
found=false;
}

else{
tr[i].style.display="none";
}

}
}
searchBtn.onclick=function(){
if(searchbar.value==""){
SearchTableByExactValues("fullNameField");
}

else if(category.value==1)
SearchTableByExactValues("dateField");

else if(category.value==2)
SearchTableByExactValues("fullNameField");

else if(category.value==3)
SearchTableByExactValues("StaffIDField");

else if(category.value==4)
SearchTableByExactValues("ageField");

else if(category.value==5)
SearchTableByExactValues("reasonField");
else if(category.value==6)
SearchTableByExactValues("genderField");


}
